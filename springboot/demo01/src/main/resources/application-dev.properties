#设置内嵌Tomcat端口号
server.port=8090
server.servlet.context-path=/springboot
#设置连接数据库的配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springboot?useSSL=false&serverTimezone=GMT%2B8&characterEncoding=utf-8&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=root
#redis配置
spring.redis.host=127.0.0.1
spring.redis.port=6379
#spring.redis.password=
#关闭springboot的http字符编码配置
#server.http.encoding.enabled=false
#设置请求响应字符编码
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.servlet.encoding.charset=utf-8
# *.*.*.*  表示你要设置哪个包下的日志级别
# 设置日志级别
logging.level.*.*.*.*.controller=info
logging.level.*.*.*.*.mapper=debug
logging.level.*.*.*.*.service.impl=info
#logging.level.root=info
